<div class="vinays-webcam-container">
  <video #videoElement autoplay playsinline></video>
  <canvas #canvas style="display:block;"></canvas>
</div>

<div class="controls">

  <button (click)="startVoiceRecording()" [disabled]="isRecording">Start Recording</button>
  <button (click)="stopVoiceRecording()" [disabled]="!isRecording">Stop Recording</button>

  <button (click)="captureScreenshot()">Capture Screenshot</button>
</div>
